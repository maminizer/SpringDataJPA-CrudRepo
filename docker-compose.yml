version: "3"

services:
  mysqldb:
    container_name: mysqldb
    image: mysql/mysql-server:8.0
    restart: unless-stopped
    ports:
     - 3307:3307
    environment:
     
     - MYSQL_DATABASE=achatdb
     - MYSQL_USER=root
     - MYSQL_PASSWORD=root


  backend:
    image: maminizer/repo:latest
    container_name: maminizer
    restart: on-failure
    environment:
     - spring.datasource.url=jdbc:mysql://mysqldb:3306/achatdb?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
     - 8089:8089
    depends_on:
     - mysqldb
     
  angular_front:
    image: anas1412/achatfront
    container_name: achatangular
    restart: on-failure
    ports:
     - 4200:80
    depends_on:
     - backend
